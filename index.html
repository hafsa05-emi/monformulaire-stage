<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Professionnel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulaire Professionnel</h1>
        <form id="dynamicForm">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="numTextAreas">Nombre de zones de texte :</label>
                <input type="number" id="numTextAreas" name="numTextAreas" min="1" required>
                <button type="button" onclick="addTextAreas()">Ajouter</button>
            </div>

            <div id="textAreasContainer"></div>

            <div class="form-group">
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
