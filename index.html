<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="myForm">
        <label for="organisme">Organisme :</label>
        <select id="organisme" name="organisme">
            <option value="ministere">Ministère</option>
            <option value="etablissement">Établissement public</option>
            <option value="personne_morale">Personne morale de droit public</option>
        </select>
        
        <label for="proces-verbal">Procès Verbal :</label>
        <select id="proces-verbal" name="proces-verbal">
            <option value="ouverte">Ouverte</option>
            <option value="ouverte_simplifiee">Ouverte simplifiée</option>
            <option value="restreinte">Restreinte</option>
        </select>
        
        <button type="submit">Envoyer</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
