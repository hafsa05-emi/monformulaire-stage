<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Professionnel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Mon Site Professionnel</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h2>Formulaire de Contact</h2>
            <form id="dynamicForm">
                <div class="form-group">
                    <label for="organisme">Organisme :</label>
                    <select id="organisme" name="organisme" onchange="checkOtherOption()">
                        <option value="ministère">Ministère</option>
                        <option value="collectivité territoriale">Collectivité territoriale</option>
                        <option value="établissement public">Établissement public</option>
                        <option value="personne morale de droit public">Personne morale de droit public</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form-group" id="otherOrganismeGroup" style="display: none;">
                    <label for="otherOrganisme">Veuillez préciser :</label>
                    <input type="text" id="otherOrganisme" name="otherOrganisme">
                </div>

                <div class="form-group">
                    <label for="pv">Procès verbal de la séance d'appel d'offres :</label>
                    <select id="pv" name="pv">
                        <option value="ouverte">Ouverte</option>
                        <option value="ouverte simplifiée">Ouverte simplifiée</option>
                        <option value="restreinte">Restreinte</option>
                    </select>
                </div>

                <div class="form-group inline-group">
                    <span>Le</span>
                    <input type="date" id="date" name="date" required>
                    <span>La commission d'appel d'offres composée de :</span>
                </div>

                <div class="form-group">
                    <label for="numPresidents">Nombre de présidents :</label>
                    <input type="number" id="numPresidents" name="numPresidents" min="0" onchange="createPresidentFields()">
                </div>

                <div class="form-group">
                    <label for="numMembers">Nombre de membres :</label>
                    <input type="number" id="numMembers" name="numMembers" min="0" onchange="createMemberFields()">
                </div>

                <div id="presidentFieldsContainer"></div>
                <div id="memberFieldsContainer"></div>

                <div class="form-group">
                    <label for="declaration">Déclaration :</label>
                    <textarea id="declaration" name="declaration" rows="4" cols="50" required></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Lieu et adresse :</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="offerNumber">Numéro d'appel d'offres :</label>
                    <input type="text" id="offerNumber" name="offerNumber" required>
                </div>

                <div class="form-group">
                    <label for="object">Objet de l'appel d'offres :</label>
                    <input type="text" id="object" name="object" required>
                </div>

                <div class="form-group">
                    <label for="publication">Publication :</label>
                    <input type="text" id="publication" name="publication" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Envoyer">
                </div>
                <div class="form-group">
                    <button type="button" id="generatePdfButton">Générer PDF</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
